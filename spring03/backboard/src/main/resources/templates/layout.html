<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Backboard Website</title>
    <!-- <link rel="icon" href="./assets/favicon.ico"> -->
    <!-- <link rel="stylesheet" type="text/css" th:href="@{/bootstrap.min.css}" /> -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous" />
    <!-- 웹사이트용  -->
    <link rel="stylesheet" th:href="@{/main.css}" />
    <!-- Favicon -->
    <link rel="icon" href="https://getbootstrap.com//docs/5.3/assets/img/favicons/favicon-32x32.png" sizes="32x32" type="image/png" />
    <link rel="icon" href="https://getbootstrap.com//docs/5.3/assets/img/favicons/favicon-16x16.png" sizes="16x16" type="image/png" />
  </head>
  <body>
    <!-- 네비게이션 바 -->
    <nav class="navbar navbar-expand-lg bg-secondary border-bottom" data-bs-theme="dark">
      <div class="container-fluid">
          <a class="navbar-brand" href="/">BackBoard</a>
          <!-- 햄버거 버튼 toggle(브라우저 사이즈가 1200px보다 작아지면)-->
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
              aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
              <span class="navbar-toggler-icon"></span>
          </button>
          <!-- 햄버거 버튼 클릭시 마다 토글 -->
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
              <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                  <li class="nav-item">
                    <!-- 로그인 하기 전 -->
                      <a th:href="@{/member/login}" sec:authorize="isAnonymous()" class="nav-link" href="#">로그인</a>
                      <!-- 로그인 후 -->
                      <a th:href="@{/member/logout}" sec:authorize="isAuthenticated()" class="nav-link" href="#">로그아웃</a>
                  </li>
                  <li class="nav-item">
                    <a th:href="@{/member/register}" sec:authorize="isAnonymous()" class="nav-link">회원가입</a>
                  </li>
              </ul>
          </div>
      </div>
  </nav>
    <!-- 레이아웃에 적용될 하위페이지 위치 -->
    <th:block layout:fragment="main-content"></th:block>
    <!-- <script th:src="@{/bootstrap.min.js}"></script> -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" 
            integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous" ></script>
    <!-- 각 페이지마다 추가되어야 할 자바스크립트 영역 -->
    <th:block layout:fragment="sub-script"></th:block>
  </body>
</html>
