spring.application.name=backboard

## 포트설정 8080은 기본
server.port=8080

## 로그색상
spring.output.ansi.enabled=always

## 수정사항 저장시 자동재빌드
spring.devtools.livereload.enabled=true
spring.devtools.restart.enabled=true

## 로그레벨 설정
logging.level.org.springframework=info
### 자신의 그룹아이디 입력
logging.level.com.zzzissu=debug

## H2 설정
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console
spring.datasource.url=jdbc:h2:~/local
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

## JPA 설정
spring.jpa.database=h2
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.H2Dialect
### ddl-auto 자동으로 테이블을 만들어주는 기능
### 데이터베이스 관리정책 >> 실제 운영하는 서버에서는 validation(1), update(2)
### create - 앱 실행시 마다 생성, 최초 개발시
### create-drop - 앱 실행시 생성, 종료시 드랍. 사용 비추천
### update = 최초 한번만, 변경사항이 있으면 반영
### validation - DB 테이블과 엔티티 클래스가 일치하는지 검증만, 운영시
### none(default) - 사용 비추천
spring.jpa.hibernate.ddl-auto=update